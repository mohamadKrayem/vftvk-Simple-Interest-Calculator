<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Any relevant title you want to give</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <div class="label">
        Amount <input type="number" id="principal" class="scan" />
      </div>
      <div class="label">
        Rate
        <input
          class="scan"
          type="range"
          id="rate"
          min="1"
          max="20"
          value="10.25"
          onchange="updateRate()"
        /><span id="rate_val">10.25%</span>
      </div>

      <div class="label">
        No. of Years
        <select id="years" class="scan">
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
          <option value="1">6</option>
          <option value="1">7</option>
          <option value="1">8</option>
          <option value="1">9</option>
          <option value="1">10</option>
        </select>
      </div>

      <div class="label">
        <button class="scan" onclick="compute()">Compute Interest</button><br />
      </div>
      <span id="result" class="label"></span>

      <footer>&#169; This Calculator belongs to --your name--</footer>
    </div>
  </body>
</html>
